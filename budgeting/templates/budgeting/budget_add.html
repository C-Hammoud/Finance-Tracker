{% extends 'expenses/base.html' %}
{% block title %}Add budget — Budgeting{% endblock %}
{% block content %}
<div class="container mt-4 animate__animated animate__fadeIn">
  <div class="page-hero p-3 p-md-4 mb-4">
    <h3 class="page-title mb-0">Add budget (set forecast)</h3>
    <div class="page-subtitle">Choose year, month, and category — then set the forecast amount.</div>
  </div>
  <div class="glass-card p-4">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <label for="id_year" class="form-label">Year</label>
          <select name="year" id="id_year" class="form-select" required>
            <option value="">—</option>
            {% for y in years %}
            <option value="{{ y }}" {% if year == y %}selected{% endif %}>{{ y }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="id_month" class="form-label">Month</label>
          <select name="month" id="id_month" class="form-select" required>
            <option value="">—</option>
            <option value="1" {% if month == 1 %}selected{% endif %}>January</option>
            <option value="2" {% if month == 2 %}selected{% endif %}>February</option>
            <option value="3" {% if month == 3 %}selected{% endif %}>March</option>
            <option value="4" {% if month == 4 %}selected{% endif %}>April</option>
            <option value="5" {% if month == 5 %}selected{% endif %}>May</option>
            <option value="6" {% if month == 6 %}selected{% endif %}>June</option>
            <option value="7" {% if month == 7 %}selected{% endif %}>July</option>
            <option value="8" {% if month == 8 %}selected{% endif %}>August</option>
            <option value="9" {% if month == 9 %}selected{% endif %}>September</option>
            <option value="10" {% if month == 10 %}selected{% endif %}>October</option>
            <option value="11" {% if month == 11 %}selected{% endif %}>November</option>
            <option value="12" {% if month == 12 %}selected{% endif %}>December</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="id_category_id" class="form-label">Category</label>
          <select name="category_id" id="id_category_id" class="form-select" required>
            {% for value, label in category_choices %}
            <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary shadow-sm">Set forecast</button>
        <a href="{% url 'budgeting:budget_list' %}" class="btn btn-outline-secondary btn-sm shadow-sm">Cancel</a>
      </div>
    </form>
  </div>
  <p class="mt-3"><a href="{% url 'budgeting:budget_list' %}" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i>Back to budgets</a></p>
</div>
{% endblock %}
