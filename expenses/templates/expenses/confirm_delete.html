<!-- Delete Modal -->
<div class="modal fade animate__animated animate__fadeInDown" id="deleteModal{{ expense.id }}" tabindex="-1" aria-labelledby="deleteModalLabel{{ expense.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="post" action="{% url 'delete_expense' expense.pk %}">
        {% csrf_token %}
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteModalLabel{{ expense.id }}">Confirm Delete</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this expense?</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Date:</strong> {{ expense.date }}</li>
            <li class="list-group-item"><strong>Type:</strong> {{ expense.get_consumption_type_display }}</li>
            <li class="list-group-item"><strong>Amount:</strong> ${{ expense.amount }}</li>
            <li class="list-group-item"><strong>Note:</strong> {{ expense.note|default:"-" }}</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
